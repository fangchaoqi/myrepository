<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		    var idjishi = 4;
	        var i =0;
			function start_clock(x)
			{
				function toDouble(x)
				{
					if(x<10)
					{
						x = "0"+x;
					return x;
				}
				return x+"";
				}
			   
				function jishi()
				{   var span = document.getElementById("time");
					i++;
					var minutes = Math.floor(i/(100*60));
					var seconds = Math.floor((i%6000)/100);
					var milliseconds = Math.floor((i%6000)%100);
					var str = toDouble(minutes)+":"+toDouble(seconds)+":"+toDouble(milliseconds);
					span.innerText = str;
//					console.log(str)
				}
				var btn_stop = document.getElementById("stop");
		
				if(x.innerText=="开始"){
				x.innerText = "结束";
				btn_stop.style.display = "inline";
//				console.log(typeof(idjishi));
				 idjishi = setInterval(jishi,10);
//				console.log(typeof(idjishi));
				
				}
				else
				{
					x.innerText = "开始";
					btn_stop.innerText = "暂停";
				    btn_stop.style.display = "none";
//				    console.log(typeof(idjishi));
				    clearInterval(idjishi);
				    i=0;
				    var span = document.getElementById("time");
				    span.innerText = "00:00:00";
				    return;
				}
				
			}
			function stop_clock(x)
			{
				function toDouble(x)
				{
					if(x<10)
					{
						x = "0"+x;
					return x;
				}
				return x+"";
				}
						function jishi()
				{   var span = document.getElementById("time");
					i++;
					var minutes = Math.floor(i/(100*60));
					var seconds = Math.floor((i%6000)/100);
					var milliseconds = Math.floor((i%6000)%100);
					var str = toDouble(minutes)+":"+toDouble(seconds)+":"+toDouble(milliseconds);
					span.innerText = str;
//					console.log(str)
				}
				if(x.innerText=="暂停")
				{
					x.innerText = "继续";
					clearInterval(idjishi);
//					console.log(typeof(idjishi));
				}
				else
				{
					x.innerText = "暂停";
					idjishi = setInterval(jishi,10);
				}
			}
		</script>
	</head>
	<body>
		<span id="time" >00:00:00</span>

		<button onclick="start_clock(this)" id="start" >开始</button>
		
		<button onclick="stop_clock(this)" style="display: none;" id="stop">暂停</button>
		
		
	</body>
</html>
